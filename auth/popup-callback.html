<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>登入中…</title>
<!-- Favicon: ReelMind Logo -->
<link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon-16x16.png" />
<link rel="apple-touch-icon" sizes="180x180" href="../assets/images/apple-touch-icon.png" />
<link rel="icon" type="image/png" sizes="192x192" href="../assets/images/android-chrome-192x192.png" />
<link rel="icon" type="image/png" sizes="512x512" href="../assets/images/android-chrome-512x512.png" />
<link rel="shortcut icon" href="../assets/images/favicon.ico" />
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    height: 100%;
    -webkit-text-size-adjust: 100%;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    height: 100%;
    margin: 0;
    padding: 16px;
    overflow-x: hidden;
    overflow-y: auto;
    position: relative;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* 流動漸層背景 */
  .gradient-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 25%, #3B82F6 50%, #60A5FA 75%, #FFFFFF 100%);
    background-size: 400% 400%;
    animation: gradientFlow 8s ease infinite;
    z-index: 0;
  }

  @keyframes gradientFlow {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  /* 額外的流動波紋效果 */
  .gradient-bg::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
    animation: rotate 20s linear infinite;
  }

  @keyframes rotate {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  .container {
    position: relative;
    z-index: 1;
    text-align: center;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    padding: 60px 40px;
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
    opacity: 0;
    transform: scale(0.9) translateY(20px);
    animation: containerFadeIn 0.6s ease-out forwards;
  }

  @keyframes containerFadeIn {
    to {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
  }

  /* ReelMind 文字動畫 */
  .brand-title {
    font-size: 3rem;
    font-weight: 900;
    background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 50%, #3B82F6 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 40px;
    opacity: 0;
    transform: translateY(30px) scale(0.8);
    animation: titleAnimation 1s ease-out 0.3s forwards;
    letter-spacing: -0.02em;
    text-shadow: 0 0 30px rgba(37, 99, 235, 0.3);
    word-wrap: break-word;
    overflow-wrap: break-word;
  }

  @keyframes titleAnimation {
    0% {
      opacity: 0;
      transform: translateY(30px) scale(0.8);
    }
    60% {
      transform: translateY(-5px) scale(1.05);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  /* 進度條容器 */
  .progress-container {
    width: 100%;
    height: 8px;
    background: rgba(37, 99, 235, 0.1);
    border-radius: 999px;
    overflow: hidden;
    margin-top: 30px;
    position: relative;
    opacity: 0;
    animation: progressFadeIn 0.5s ease-out 0.8s forwards;
  }

  @keyframes progressFadeIn {
    to {
      opacity: 1;
    }
  }

  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #2563EB 0%, #3B82F6 50%, #60A5FA 100%);
    border-radius: 999px;
    width: 0%;
    animation: progressFill 2s ease-out 1s forwards;
    position: relative;
    overflow: hidden;
  }

  @keyframes progressFill {
    0% {
      width: 0%;
    }
    100% {
      width: 100%;
    }
  }

  /* 進度條閃爍效果 */
  .progress-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
    animation: progressShine 2s ease-in-out 1s infinite;
  }

  @keyframes progressShine {
    0% {
      left: -100%;
    }
    100% {
      left: 100%;
    }
  }

  /* 狀態文字 */
  .status-text {
    margin-top: 20px;
    font-size: 1rem;
    color: #475569;
    opacity: 0;
    animation: statusFadeIn 0.5s ease-out 1.5s forwards;
    word-wrap: break-word;
    overflow-wrap: break-word;
    padding: 0 8px;
    line-height: 1.5;
  }

  @keyframes statusFadeIn {
    to {
      opacity: 1;
    }
  }

  .status-text.success {
    color: #16A34A;
    font-weight: 600;
  }

  .status-text.error {
    color: #DC2626;
    font-weight: 600;
  }

  /* 成功圖示動畫 */
  .success-icon {
    font-size: 4rem;
    margin-bottom: 20px;
    opacity: 0;
    transform: scale(0);
    animation: iconBounce 0.6s ease-out 2s forwards;
  }

  @keyframes iconBounce {
    0% {
      opacity: 0;
      transform: scale(0);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* 響應式設計 */
  @media (max-width: 480px) {
    body {
      padding: 12px;
    }
    
    .brand-title {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    
    .container {
      padding: 40px 24px;
      border-radius: 20px;
      max-width: 100%;
    }
    
    .status-text {
      font-size: 0.9rem;
      margin-top: 16px;
    }
    
    .success-icon {
      font-size: 3rem;
      margin-bottom: 16px;
    }
    
    .progress-container {
      margin-top: 24px;
    }
  }
  
  /* 超小螢幕優化 */
  @media (max-width: 360px) {
    body {
      padding: 8px;
    }
    
    .brand-title {
      font-size: 1.75rem;
      margin-bottom: 24px;
    }
    
    .container {
      padding: 32px 20px;
      border-radius: 16px;
    }
    
    .status-text {
      font-size: 0.85rem;
    }
  }
  
  /* 橫向模式優化 */
  @media (max-height: 500px) and (orientation: landscape) {
    body {
      padding: 8px;
    }
    
    .container {
      padding: 30px 24px;
    }
    
    .brand-title {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    
    .progress-container {
      margin-top: 16px;
    }
    
    .status-text {
      margin-top: 12px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
<div class="gradient-bg"></div>
<div class="container" id="container">
  <div class="success-icon" id="successIcon" style="display: none;">✅</div>
  <h1 class="brand-title" id="brandTitle">ReelMind</h1>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <p class="status-text" id="statusText">正在處理登入...</p>
</div>
<script>
(function () {
  console.log('DEBUG: popup-callback.html executing');
  console.log('DEBUG: window.opener exists:', !!window.opener);
  console.log('DEBUG: window.opener type:', typeof window.opener);
  console.log('DEBUG: Current URL:', window.location.href);
  
  var container = document.getElementById('container');
  var statusText = document.getElementById('statusText');
  var successIcon = document.getElementById('successIcon');
  var progressBar = document.getElementById('progressBar');
  
  // 更新狀態文字
  function updateStatus(text, isSuccess, isError) {
    if (statusText) {
      statusText.textContent = text;
      statusText.className = 'status-text';
      if (isSuccess) statusText.classList.add('success');
      if (isError) statusText.classList.add('error');
    }
  }
  
  // 顯示成功狀態
  function showSuccess() {
    if (successIcon) {
      successIcon.style.display = 'block';
    }
    updateStatus('✅ 登入成功！', true);
    if (progressBar) {
      progressBar.style.width = '100%';
    }
  }
  
  // 檢測是否為手機版（手機版是整頁跳轉，不是彈窗）
  var isMobile = window.innerWidth <= 768 || 
                 /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  
  console.log('DEBUG: Is mobile:', isMobile);
  
  // 從 URL 參數或 hash 獲取 token（舊方式，保留以向後兼容）
  var token =
    window.__TOKEN__ ||
    new URLSearchParams(location.search).get('token') ||
    new URLSearchParams(location.hash.slice(1)).get('token');
  var refreshToken =
    new URLSearchParams(location.search).get('refresh_token') ||
    new URLSearchParams(location.hash.slice(1)).get('refresh_token');
  
  // 獲取授權連結的 activation_token
  var activationToken = 
    new URLSearchParams(location.search).get('activation_token') ||
    new URLSearchParams(location.hash.slice(1)).get('activation_token') ||
    sessionStorage.getItem('pendingActivationToken');
  
  // 獲取用戶資訊（從 URL 參數或從後端 API 獲取）
  var user_id = new URLSearchParams(location.search).get('user_id') || 
                new URLSearchParams(location.hash.slice(1)).get('user_id');
  var email = new URLSearchParams(location.search).get('email') || 
              new URLSearchParams(location.hash.slice(1)).get('email');
  var name = new URLSearchParams(location.search).get('name') || 
             new URLSearchParams(location.hash.slice(1)).get('name');
  var picture = new URLSearchParams(location.search).get('picture') || 
                new URLSearchParams(location.hash.slice(1)).get('picture');
  
  // 如果沒有 token 但有 user_id，表示後端已將 token 設置在 HttpOnly Cookie 中
  // 需要通過後端 API 驗證並獲取用戶資訊
  var needsApiVerification = !token && user_id;

  // 讀取主頁 origin（供 postMessage targetOrigin 使用）
  var originParam = new URLSearchParams(location.search).get('origin') ||
                    new URLSearchParams(location.hash.slice(1)).get('origin') ||
                    window.location.origin;

  console.log('DEBUG: Extracted data:', { 
    token: token ? 'present (' + token.substring(0, 20) + '...)' : 'missing', 
    activationToken: activationToken ? 'present (' + activationToken.substring(0, 20) + '...)' : 'missing',
    user_id, 
    email, 
    name, 
    picture,
    origin: originParam,
    search: location.search,
    hash: location.hash
  });

  // 如果沒有 token 但有 activation_token，表示是授權連結流程，需要先登入
  if (!token && activationToken) {
    console.log('DEBUG: 檢測到授權連結，需要先登入');
    updateStatus('準備登入以啟用授權...', false);
    
    // 保存 activation_token 到 sessionStorage
    sessionStorage.setItem('pendingActivationToken', activationToken);
    console.log('DEBUG: 已保存 activation_token 到 sessionStorage:', activationToken.substring(0, 20) + '...');
    
    // 顯示動畫後自動跳轉到 Google 登入
    setTimeout(function() {
      updateStatus('正在跳轉到 Google 登入...', false);
      
      // 獲取 Google 登入 URL（後端返回 JSON 格式）
      var fbParam = encodeURIComponent(window.location.origin);
      // 確保使用正確的 API 基礎 URL
      var apiBaseUrl = 'https://api.aijob.com.tw';
      var apiUrl = apiBaseUrl + '/api/auth/google?fb=' + fbParam;
      
      console.log('DEBUG: 準備獲取 Google 登入 URL:', apiUrl);
      
      // 先獲取授權 URL，然後跳轉
      fetch(apiUrl, {
        method: 'GET',
        headers: {
          'Accept': 'application/json'
        }
      })
        .then(function(response) {
          if (!response.ok) {
            throw new Error('獲取授權 URL 失敗: ' + response.status);
          }
          return response.json();
        })
        .then(function(data) {
          var authUrl = data.auth_url;
          if (!authUrl) {
            throw new Error('授權 URL 格式錯誤');
          }
          console.log('DEBUG: 獲取到授權 URL，準備跳轉:', authUrl);
          
          // 驗證 auth_url 格式（必須是 https://accounts.google.com 開頭）
          if (!authUrl.startsWith('https://accounts.google.com')) {
            throw new Error('授權 URL 格式不正確: ' + authUrl);
          }
          
          // 跳轉到 Google 登入
          setTimeout(function() {
            window.location.href = authUrl;
          }, 500); // 短暫延遲後跳轉
        })
        .catch(function(error) {
          console.error('DEBUG: 獲取授權 URL 失敗:', error);
          updateStatus('⚠️ 無法連接到登入服務，請稍後再試', false, true);
          
          // 如果 fetch 失敗，顯示錯誤訊息並提供手動登入選項
          setTimeout(function() {
            updateStatus('⚠️ 無法自動登入，請手動前往首頁登入', false, true);
            // 3 秒後跳轉到首頁
            setTimeout(function() {
              window.location.href = window.location.origin + '/';
            }, 3000);
          }, 2000);
        });
    }, 2000); // 顯示動畫 2 秒後跳轉
    return; // 結束處理
  }
  
  // 如果登入完成後有 token，檢查是否有待處理的 activation_token
  if (token) {
    var pendingActivationToken = sessionStorage.getItem('pendingActivationToken');
    if (pendingActivationToken) {
      console.log('DEBUG: 登入成功，檢測到待處理的授權 token');
    }
  }

  // 如果沒有 token 但有 user_id，嘗試從後端 API 驗證 Cookie 中的 token
  if (needsApiVerification) {
    console.log('DEBUG: 檢測到 user_id 但沒有 token，嘗試從後端 API 驗證 Cookie');
    updateStatus('正在驗證登入狀態...', false);
    
    // 獲取 API 基礎 URL
    var apiBaseUrl = window.API_BASE_URL || 'https://api.aijob.com.tw';
    
    // 定義重試邏輯
    var maxRetries = 3; // 最大重試次數
    var retryDelay = 1000; // 每次重試的延遲時間 (毫秒)
    var currentRetry = 0;

    function fetchWithRetry() {
      // 延遲一小段時間，確保 Cookie 已經被瀏覽器保存（重定向後可能需要一點時間）
      setTimeout(function() {
        // 向後端發送請求驗證 Cookie 中的 token
        fetch(apiBaseUrl + '/api/auth/me', {
          method: 'GET',
          credentials: 'include', // 重要：包含 Cookie
          headers: {
            'Accept': 'application/json'
          }
        })
          .then(function(response) {
            if (!response.ok) {
              if (response.status === 401 && currentRetry < maxRetries) {
                console.warn('DEBUG: API 驗證失敗: ' + response.status + ' Unauthorized. 嘗試重試 ' + (currentRetry + 1) + '/' + maxRetries);
                currentRetry++;
                updateStatus('驗證失敗，正在重試... (' + currentRetry + '/' + maxRetries + ')', false);
                setTimeout(fetchWithRetry, retryDelay); // 延遲後重試
                return; // 不繼續 .then 鏈
              }
              throw new Error('驗證失敗: ' + response.status);
            }
            return response.json();
          })
          .then(function(data) {
            // 如果 data 是 undefined，表示是重試流程中的中間響應，不處理
            if (!data) {
              return;
            }
            
            console.log('DEBUG: ✅ API 驗證成功，獲取到用戶資訊:', data);
            
            // 從 API 響應中獲取用戶資訊
            var apiUser = data.user || data;
            var apiUserId = apiUser.user_id || apiUser.id || user_id;
            var apiEmail = apiUser.email || email || '';
            var apiName = apiUser.name || name || '';
            var apiPicture = apiUser.picture || picture || '';
            
            // 保存用戶資訊到 localStorage（token 在 Cookie 中，不需要保存）
            try {
              localStorage.setItem('ipPlanningUser', JSON.stringify({
                user_id: apiUserId,
                email: apiEmail,
                name: apiName,
                picture: apiPicture
              }));
              localStorage.setItem('ipPlanningTokenUpdated', Date.now().toString());
              console.log('DEBUG: ✅ 用戶資訊已保存到 localStorage');
              
              // 更新變數以便後續處理
              user_id = apiUserId;
              email = apiEmail;
              name = apiName;
              picture = apiPicture;
              token = 'cookie'; // 標記 token 在 Cookie 中
              
              // 繼續後續處理流程
              handleAuthSuccess();
            } catch (e) {
              console.error('DEBUG: ❌ Failed to save to localStorage:', e);
              updateStatus('⚠️ 保存失敗，請重試', false, true);
            }
          })
          .catch(function(error) {
            // 只有在不是重試流程中的錯誤時才處理
            if (currentRetry >= maxRetries) {
              console.error('DEBUG: ❌ API 驗證失敗（已重試 ' + maxRetries + ' 次）:', error);
              updateStatus('⚠️ 登入驗證失敗，請重新登入', false, true);
              
              // 3 秒後跳轉到首頁
              setTimeout(function() {
                window.location.href = window.location.origin + '/';
              }, 3000);
            }
          });
      }, currentRetry === 0 ? 500 : retryDelay); // 第一次延遲 500ms，之後使用 retryDelay
    }

    fetchWithRetry(); // 啟動重試流程
    
    return; // 等待 API 響應後再繼續
  }
  
  // 處理登入成功的函數（統一處理有 token 或從 Cookie 驗證成功的情況）
  function handleAuthSuccess() {
    // 保存用戶資訊到 localStorage
    try {
      if (token && token !== 'cookie') {
        localStorage.setItem('ipPlanningToken', token);
      }
      if (refreshToken) localStorage.setItem('ipPlanningRefreshToken', refreshToken);
      if (user_id) localStorage.setItem('ipPlanningUser', JSON.stringify({
        user_id: user_id,
        email: email || '',
        name: name || '',
        picture: picture || ''
      }));
      localStorage.setItem('ipPlanningTokenUpdated', Date.now().toString());
      console.log('DEBUG: ✅ Token/User info saved to localStorage');
      updateStatus('正在保存登入資訊...', false);
    } catch (e) {
      console.error('DEBUG: ❌ Failed to save to localStorage:', e);
      updateStatus('⚠️ 保存失敗，請重試', false, true);
    }
  
    // 檢查是否有待處理的授權 token
    var pendingActivationToken = sessionStorage.getItem('pendingActivationToken');
    if (pendingActivationToken) {
      console.log('DEBUG: 檢測到待處理的授權 token，登入成功後將處理授權');
      // 授權 token 會在跳轉到首頁後由首頁處理
    }
    
    // 手機版處理：直接跳轉回首頁（因為是整頁跳轉，不是彈窗）
    if (isMobile || !window.opener) {
      console.log('DEBUG: Mobile or no opener detected, redirecting to homepage');
      showSuccess();
      
      // 如果有待處理的授權 token，顯示不同的訊息
      if (pendingActivationToken) {
        updateStatus('✅ 登入成功！正在啟用授權...', true);
      } else {
        updateStatus('✅ 登入成功！正在跳轉...', true);
      }
      
      // 延遲一小段時間確保 localStorage 已保存，然後跳轉回首頁
      setTimeout(function() {
        // 如果有待處理的授權 token，帶上它跳轉到首頁
        var homepageUrl = window.location.origin + '/';
        if (pendingActivationToken) {
          // 授權 token 已經在 sessionStorage 中，首頁會自動處理
          console.log('DEBUG: Redirecting to homepage with pending activation token');
        }
        console.log('DEBUG: Redirecting to homepage:', homepageUrl);
        window.location.href = homepageUrl;
      }, 2000); // 延長一點時間讓動畫完成
      return; // 手機版直接結束，不處理 postMessage
    }
    
    // 準備訊息對象
    var message = {
      type: 'GOOGLE_AUTH_SUCCESS',
      ipPlanningToken: token,
      accessToken: token,
      refreshToken: refreshToken,
      user: {
        id: user_id,
        user_id: user_id,
        email: email || '',
        name: name || '',
        picture: picture || ''
      }
    };
    
    console.log('DEBUG: Prepared message:', JSON.stringify(message, null, 2));
    
    // 桌面版（彈窗）處理：使用 postMessage、BroadcastChannel 與 localStorage
    try {
      var ch = new BroadcastChannel('auth');
      ch.postMessage({ type: 'login-success', access_token: token, refresh_token: refreshToken, user: message.user });
      updateStatus('正在同步登入狀態...', false);
    } catch (e) { 
      console.warn('DEBUG: BroadcastChannel unavailable:', e); 
    }

    // 依照規範：通知主視窗並嘗試立即關閉視窗
    try { if (window.opener && window.opener !== window) { window.opener.postMessage({ type: 'googleAuthSuccess' }, '*'); } } catch(_) {}
    try { window.close(); } catch(_) {}
    
    // 500ms 後仍未關閉時顯示手動關閉按鈕（iOS/Safari 退路）
    setTimeout(function(){
      if (!window.closed) {
        showSuccess();
        updateStatus('✅ 登入成功！您可以關閉此視窗。', true);
        if (container) {
          var closeBtn = document.createElement('button');
          closeBtn.textContent = '關閉';
          closeBtn.style.cssText = 'margin-top: 20px; padding: 12px 24px; background: #2563EB; color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s;';
          closeBtn.onmouseover = function() { this.style.background = '#1D4ED8'; };
          closeBtn.onmouseout = function() { this.style.background = '#2563EB'; };
          closeBtn.onclick = function() { window.close(); };
          container.appendChild(closeBtn);
        }
      }
    }, 500);
    
    // 方案1：嘗試使用 postMessage（如果 window.opener 存在）
    // 方案2：使用 localStorage + storage 事件作為備用
    
    var postMessageSuccess = false;
    
    // 只檢查 window.opener 是否存在，不檢查 closed（避免 COOP 錯誤）
    if (window.opener) {
      try {
        console.log('DEBUG: window.opener exists, sending postMessage');
        console.log('DEBUG: Message target origin: * (all origins)');
        
        // 發送多次確保接收（立即發送），嚴格 target 為主頁 origin
        window.opener.postMessage(message, originParam);
        console.log('DEBUG: ✅ First postMessage sent successfully');
        postMessageSuccess = true;
        showSuccess();
        
        // 延遲發送以確保接收
        setTimeout(function() {
          try {
            if (window.opener) {
              window.opener.postMessage(message, originParam);
              console.log('DEBUG: ✅ Second postMessage sent (100ms delay)');
            }
          } catch (e) {
            console.warn('DEBUG: ❌ Second postMessage failed:', e);
          }
        }, 100);
        
        setTimeout(function() {
          try {
            if (window.opener) {
              window.opener.postMessage(message, originParam);
              console.log('DEBUG: ✅ Third postMessage sent (500ms delay)');
            }
          } catch (e) {
            console.warn('DEBUG: ❌ Third postMessage failed:', e);
          }
        }, 500);
        
        setTimeout(function() {
          try {
            if (window.opener) {
              window.opener.postMessage(message, originParam);
              console.log('DEBUG: ✅ Fourth postMessage sent (1000ms delay)');
            }
          } catch (e) {
            console.warn('DEBUG: ❌ Fourth postMessage failed:', e);
          }
        }, 1000);
        
        // 再發送一次（2秒後）
        setTimeout(function() {
          try {
            if (window.opener) {
              window.opener.postMessage(message, originParam);
              console.log('DEBUG: ✅ Fifth postMessage sent (2000ms delay)');
            }
          } catch (e) {
            console.warn('DEBUG: ❌ Fifth postMessage failed:', e);
          }
        }, 2000);
        
      } catch (err) {
        console.error('DEBUG: ❌ Error sending postMessage:', err);
        console.error('DEBUG: Error stack:', err.stack);
        
        // 嘗試發送錯誤訊息
        try {
          if (window.opener) {
            window.opener.postMessage(
              { type: 'GOOGLE_AUTH_ERROR', error: String(err) },
              '*'
            );
          }
        } catch (e) {
          console.error('DEBUG: Failed to send error message:', e);
        }
      }
    } else {
      console.warn('DEBUG: ⚠️ window.opener is missing (可能因為重定向導致)');
      console.warn('DEBUG: window.opener:', window.opener);
      console.warn('DEBUG: 但 token 已保存到 localStorage，主視窗應能透過 storage 事件接收');
      // 即使 opener 不存在，也標記為成功（因為已經保存到 localStorage）
      postMessageSuccess = true;
      showSuccess();
    }
    
    // 由主頁負責關閉彈窗：此頁不再嘗試 window.close() 以避免 COOP 問題
    setTimeout(function() {
      showSuccess();
      updateStatus('✅ 登入成功！視窗即將自動關閉...', true);
      }, 1500);
  }
  
  // 如果有 token，直接處理登入成功
  if (token) {
    handleAuthSuccess();
  } else {
    // 檢查是否有待處理的 activation_token（可能是從授權連結來的，但登入流程還沒完成）
    var pendingActivationToken = sessionStorage.getItem('pendingActivationToken');
    if (pendingActivationToken) {
      console.log('DEBUG: 沒有 token，但有待處理的 activation_token，可能是登入流程中斷');
      console.log('DEBUG: 待處理的 activation_token:', pendingActivationToken.substring(0, 20) + '...');
      updateStatus('⚠️ 登入完成，但未找到認證資訊。請重新點擊授權連結。', false, true);
    } else {
      console.warn('DEBUG: ⚠️ No token found in URL and no pending activation token');
      updateStatus('⚠️ 登入完成，但未找到認證資訊', false, true);
    }
    if (progressBar) {
      progressBar.style.width = '100%';
      progressBar.style.background = '#DC2626';
    }
  }
})();
</script>
