<script>
(function () {

  // æª¢æ¸¬æ˜¯å¦ç‚ºæ‰‹æ©Ÿç‰ˆï¼ˆæ‰‹æ©Ÿç‰ˆæ˜¯æ•´é è·³è½‰ï¼Œä¸æ˜¯å½ˆçª—ï¼‰
  var isMobile = window.innerWidth <= 768 ||

  // å¾ URL åƒæ•¸æˆ– hash ç²å– token
  var token =

  // è®€å–ä¸»é  originï¼ˆä¾› postMessage targetOrigin ä½¿ç”¨ï¼‰
  var originParam = new URLSearchParams(location.search).get('origin') ||

  // å¦‚æœæ²’æœ‰ token ä½†æœ‰ activation_tokenï¼Œè¡¨ç¤ºæ˜¯æˆæ¬Šé€£çµæµç¨‹ï¼Œéœ€è¦å…ˆç™»å…¥
  if (!token && activationToken) {
    console.log('DEBUG: æª¢æ¸¬åˆ°æˆæ¬Šé€£çµï¼Œéœ€è¦å…ˆç™»å…¥');
    updateStatus('æº–å‚™ç™»å…¥ä»¥å•Ÿç”¨æˆæ¬Š...', false);

    // é¡¯ç¤ºå‹•ç•«å¾Œè‡ªå‹•è·³è½‰åˆ° Google ç™»å…¥
    setTimeout(function() {
      updateStatus('æ­£åœ¨è·³è½‰åˆ° Google ç™»å…¥...', false);
      
      // ç²å– Google ç™»å…¥ URLï¼ˆå¾Œç«¯è¿”å› JSON æ ¼å¼ï¼‰
      var fbParam = encodeURIComponent(window.location.origin);
      var apiUrl = 'https://aivideobackend.zeabur.app/api/auth/google?fb=' + fbParam;

      // å…ˆç²å–æˆæ¬Š URLï¼Œç„¶å¾Œè·³è½‰
      fetch(apiUrl)

          }

        .then(function(data) {
          var authUrl = data.auth_url;

          console.log('DEBUG: ç²å–åˆ°æˆæ¬Š URLï¼Œæº–å‚™è·³è½‰:', authUrl);
          
          // è·³è½‰åˆ° Google ç™»å…¥

        })
        .catch(function(error) {
          console.error('DEBUG: ç²å–æˆæ¬Š URL å¤±æ•—:', error);
          updateStatus('âš ï¸ ç„¡æ³•é€£æ¥åˆ°ç™»å…¥æœå‹™ï¼Œè«‹ç¨å¾Œå†è©¦', false, true);
          
          // å¦‚æœ fetch å¤±æ•—ï¼Œå˜—è©¦ç›´æ¥ä½¿ç”¨ API URLï¼ˆå¾Œç«¯å¯èƒ½æœƒé‡å®šå‘ï¼‰
          setTimeout(function() {

    }, 2000); // é¡¯ç¤ºå‹•ç•« 2 ç§’å¾Œè·³è½‰

  }
  
  // å¦‚æœç™»å…¥å®Œæˆå¾Œæœ‰ tokenï¼Œæª¢æŸ¥æ˜¯å¦æœ‰å¾…è™•ç†çš„ activation_token
  if (token) {

    if (pendingActivationToken) {

  if (token) {

    } catch (e) {
      console.error('DEBUG: âŒ Failed to save to localStorage:', e);
      updateStatus('âš ï¸ ä¿å­˜å¤±æ•—ï¼Œè«‹é‡è©¦', false, true);
    }
    
    // æª¢æŸ¥æ˜¯å¦æœ‰å¾…è™•ç†çš„æˆæ¬Š token
    var pendingActivationToken = sessionStorage.getItem('pendingActivationToken');
    if (pendingActivationToken) {
      console.log('DEBUG: æª¢æ¸¬åˆ°å¾…è™•ç†çš„æˆæ¬Š tokenï¼Œç™»å…¥æˆåŠŸå¾Œå°‡è™•ç†æˆæ¬Š');
      // æˆæ¬Š token æœƒåœ¨è·³è½‰åˆ°é¦–é å¾Œç”±é¦–é è™•ç†
    }
    
    // æ‰‹æ©Ÿç‰ˆè™•ç†ï¼šç›´æ¥è·³è½‰å›é¦–é ï¼ˆå› ç‚ºæ˜¯æ•´é è·³è½‰ï¼Œä¸æ˜¯å½ˆçª—ï¼‰
    if (isMobile || !window.opener) {

      showSuccess();
      
      // å¦‚æœæœ‰å¾…è™•ç†çš„æˆæ¬Š tokenï¼Œé¡¯ç¤ºä¸åŒçš„è¨Šæ¯
      if (pendingActivationToken) {

      // å»¶é²ä¸€å°æ®µæ™‚é–“ç¢ºä¿ localStorage å·²ä¿å­˜ï¼Œç„¶å¾Œè·³è½‰å›é¦–é 
      setTimeout(function() {
        // å¦‚æœæœ‰å¾…è™•ç†çš„æˆæ¬Š tokenï¼Œå¸¶ä¸Šå®ƒè·³è½‰åˆ°é¦–é 
        var homepageUrl = window.location.origin + '/';
        if (pendingActivationToken) {

      return; // æ‰‹æ©Ÿç‰ˆç›´æ¥çµæŸï¼Œä¸è™•ç† postMessage

    // æº–å‚™è¨Šæ¯å°è±¡
    var message = {

    // æ¡Œé¢ç‰ˆï¼ˆå½ˆçª—ï¼‰è™•ç†ï¼šä½¿ç”¨ postMessageã€BroadcastChannel èˆ‡ localStorage
    try {
      var ch = new BroadcastChannel('auth');
      ch.postMessage({ type: 'login-success', access_token: token, refresh_token: refreshToken, user: message.user });
      updateStatus('æ­£åœ¨åŒæ­¥ç™»å…¥ç‹€æ…‹...', false);
    } catch (e) {

    }

    // ä¾ç…§è¦ç¯„ï¼šé€šçŸ¥ä¸»è¦–çª—ä¸¦å˜—è©¦ç«‹å³é—œé–‰è¦–çª—
    try { if (window.opener && window.opener !== window) { window.opener.postMessage({ type: 'googleAuthSuccess' }, '*'); } } catch(_) {}
    try { window.close(); } catch(_) {}
    
    // 500ms å¾Œä»æœªé—œé–‰æ™‚é¡¯ç¤ºæ‰‹å‹•é—œé–‰æŒ‰éˆ•ï¼ˆiOS/Safari é€€è·¯ï¼‰
    setTimeout(function(){

        if (container) {

    // æ–¹æ¡ˆ1ï¼šå˜—è©¦ä½¿ç”¨ postMessageï¼ˆå¦‚æœ window.opener å­˜åœ¨ï¼‰
    // æ–¹æ¡ˆ2ï¼šä½¿ç”¨ localStorage + storage äº‹ä»¶ä½œç‚ºå‚™ç”¨
    
    var postMessageSuccess = false;

    if (window.opener) {

        // ç™¼é€å¤šæ¬¡ç¢ºä¿æ¥æ”¶ï¼ˆç«‹å³ç™¼é€ï¼‰ï¼Œåš´æ ¼ target ç‚ºä¸»é  origin
